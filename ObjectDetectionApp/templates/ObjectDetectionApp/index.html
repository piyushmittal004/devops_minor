{% load static %}
<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- Custom Styles-->
    <link href="{% static 'css/index.css' %}" rel="stylesheet">

	<script src="{% static 'js/index.js' %}" type="text/javascript"></script>

    <title>Object Detection | Images</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <p class="navbar-brand">Object Detection in Images</p>
        <div class="text-right">
            <img src="{% static 'img/logo.jpg' %}" alt="IIIT-B Logo"><br>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="input-group image-preview">
                <input type="text" class="form-control image-preview-filename" disabled="disabled"
                		value="Upload Image..">
                <span class="input-group-btn">

                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span> Clear
                    </button>

                    <!-- image-preview-input -->
                    <button class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Browse</span>
                        <input type="file" accept="image/jpeg" name="input-file-preview"/>
                    </button>

                    <button type="button" class="btn btn-default image-preview-run" style="display:none;">
                        <span class="glyphicon glyphicon-ok"></span> Run
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
